server:
  port: 8084

spring:
  config:
    import: configserver:http://localhost:8085
  application:
    name: ApiGateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: HOTELSERVICE
            uri: lb://HOTELSERVICE
            predicates:
              - Path=/hotels/**
          - id: RATINGSERVICE
            uri: lb://RATINGSERVICE
            predicates:
              - Path=/rating/**
          - id: USERSERVICE
            uri: lb://USERSERVICE
            predicates:
              - Path=/users/**
    discovery:
      enabled: true


